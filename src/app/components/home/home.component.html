<div class="mt-5">
  <h2>Block de notas ☻</h2>
  <button routerLink="create">Crea una nueva nota</button>
  @if(note.length > 0){
  <div class="row main mt-5">
    <div
      *ngFor="let note of note"
      class="card h-100 mx-3"
      [style]="getBgColor(note.color)"
      style="width: 18rem"
    >
      <div class="card-body">
        <h5 class="card-title">Titulo: {{ note.title }}</h5>
        <p class="card-text">Descripcion:{{ note.description }}</p>
        <p class="card-text">Fecha Creación:{{ note.date }}</p>
        <button class="card-link" [routerLink]="'edit/' + note.id">
          Editar
        </button>
        <a (click)="deleteNote(note.id)" class="card-link"
          ><button>Eliminar</button></a
        >
      </div>
    </div>
  </div>
  }@else{
  <div class="alert alert-secondary mt-5 fs-4" role="alert">
    No tienes notas. Por favor crea una
  </div>
  }
</div>
